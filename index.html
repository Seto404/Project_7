	<body>
		<div id="jqt">
			<!--HTML for the HOME Page-->
			<div id="home">
				<header class="toolbar">
					<h1>Final Project</h1>
					<a class="button slideup" id="infoButton" href="#addProject"><i class="icon-plus"></i></a>
				</header>
					<a href="#addProject" class="redButton">Add New Project</a>
			</div>
			
			<!--HTML for the ADDPROJECT Page-->
			<div id="addProject">
				<header class="toolbar">
					<h1>Add Project</h1>
					<a class="leftButton button slidedown" href="#home">Cancel</a>
				</header>
				
				<form action="#" id="addProjectForm" class="add-project-form">
					<ul class="edit rounded page">
						<li>
							<label for="name">Project Name</label>
							<input type="text" name="name" id="name">
						</li>
						<li>
							<label for="rate">Hourly Rate (in US Dollars)</label>
							<input type="text" name="rate" id="rate" placeholder="100.00">
						</li>
						<li>
							<label for="description">Project Description</label>
							<textarea name="description" id="description"></textarea>
						</li>
					</ul>
					
					<div class="page">
						<button type="submit" class="submit redButton">Create Project</button>
					</div>
				</form>
			</div>
			
			<!--HTML for the PROJECT Page-->
			<div id="project">
				<header class="toolbar">
					<h1><!--EnterProjectNameHere--></h1>
					<a class="leftButton button slideright" id="infobutton" href="#home">
						<i class="icon-home"></i>
					</a>
					<a class="rightButton button slideup" href="#editProject">Edit</a>
				</header>
			</div>
			
			<!--HTML for the EDITPROJECT Page-->
			<div id="editProject">
				<header class="toolbar">
					<h1>Edit Project</h1>
					<a class="leftButton button slidedown" href="#project">Cancel</a>
					<a class="rightButton button slideleft" href="#deleteProject">Delete</a>
				</header>
				
				<form action="#" id="editProjectForm" class="edit-project-form">
					<ul class="edit rounded page">
						<li>
							<label for="name">Project Name</label>
							<input type="text" name="name" id="name">
						</li>
						<li>
							<label for="rate">Hourly Rate (in US Dollars)</label>
							<input type="text" name="rate" id="rate" placeholder="100.00">
						</li>
						<li>
							<label for="description">Project Description</label>
							<textarea name="description" id="description"></textarea>
						</li>
					</ul>
					
					<div class="page">
						<button type="submit" class="submit redButton">Save Changes</button>
					</div>
				</form>
			</div>
			
			<!--HTML for the DELETEPROJECT Page-->
			<div id="deleteProject">
				<header class="toolbar">
					<h1>Delete Project</h1>
					<a class="leftButton button slideright" href="#editProject">Cancel</a>
				</header>
				
				<form action="#" class="delete-project-form">
					<div class="empty"><p><i class="icon-warning-sign"></i>Are you sure you want to delete this project?</p>
					</div>
					
					<button type="submit" class="submit redButton">Yes, Delete this Project.</button>
				</form>
			
			</div>
		
		</div>
